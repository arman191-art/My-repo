<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spreadsheet</title>
    <style>
    p{
      text-align: center;
    }
      td {
        text-align: right;
        width: 33%;
      }
      td, th, table {
        border: 1px solid;
        border-collapse: collapse;
      }
      th {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p>Purchase Orders</p>

    <table>
      <thead>
        <tr>
          <th>Item</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
